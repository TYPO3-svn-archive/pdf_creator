<html>
<head>
<script>
function subst() {
  var vars={};
  var x=document.location.search.substring(1).split('&');
  for (var i in x) {var z=x[i].split('=',2);vars[z[0]] = unescape(z[1]);}
  var x=['topage','page','time','date','url','ndate'];
  for (var i in x) {
    var y = document.getElementsByClassName(x[i]);
    for (var j=0; j<y.length; ++j) y[j].textContent = vars[x[i]];
  }
}
</script>
</head>
<body onload="subst()" style="border:0; margin: 0;">
<div style="float: left; font-size: 12px; color: #00286E; font-family: Arial, Verdana, sans-serif;"><span class="url"></span></div>
<div style="clear: both"></div>
<div style="float: right; font-size: 12px; color: #00286E; font-family: Arial, Verdana, sans-serif;"><span class="page"></span>/<span class="topage"></span></div>
<div style="float: left; font-size: 12px; color: #00286E; font-family: Arial, Verdana, sans-serif;"><span class="ndate"></span> <span class="time"></span></div>
</body>
</html>
